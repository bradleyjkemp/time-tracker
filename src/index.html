<!DOCTYPE html>
<html class="has-navbar-fixed-top" lang="en">
  <head>
    <title>Time Tracker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; connect-src ws://localhost:*">
    <link rel="icon" href="./static/favicon.ico"><!-- 32×32 -->
    <link rel="icon" href="./static/favicon-32x32.png" type="image/png" sizes="any">
    <link rel="apple-touch-icon" href="./static/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
  </head>

  <body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <h1 class="subtitle">Time Tracker ⏱</h1>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbar" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
              <a class="button is-primary" hx-get="/ui/createTimer" hx-target="#modal">
                <strong>New Timer</strong>
                <span class="icon">
                  ➕
                </span>
              </a>
            </div>
          </div>
      </div>
    </nav>
    <div id="modal"></div>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container is-max-desktop">
          <div class="columns is-vcentered">
            <div id="quick-launch" hx-get="/ui/quicklaunch">
            </div>
            <div id="active-timer" class="column is-two-thirds" hx-get="/timers/active" hx-trigger="load"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container is-max-desktop">
        <div class="columns is-multiline" id="all-timers" hx-get="/timers" hx-trigger="load"></div>
      </div>
    </section>

    <script src="./index.tsx"></script>
  </body>
</html>
